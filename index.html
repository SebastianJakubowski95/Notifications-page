<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Notifications page</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Notifications</h1>
          <p id="notification-number">3</p>
        </div>
        <button>Mark all as read</button>
      </header>
      <section class="notification-cards">
        <!-- 1 -->
        <button class="card unread">
          <div class="card-content">
            <img
              src="./assets/images/avatar-mark-webber.webp"
              alt="avatar-mark-webber" />
            <div class="text">
              <p>
                <span class="name bold black">Mark Webber</span>
                reacted to your recent post
                <span class="bold blue"> My first tournament today!</span>
                <span class="dot"></span>
              </p>
              <p>1m ago</p>
            </div>
          </div>
        </button>
        <!-- 2 -->
        <button class="card unread" name="btn2">
          <div class="card-content">
            <img
              src="./assets/images/avatar-angela-gray.webp"
              alt="avatar-angela-gray" />
            <div class="text">
              <p>
                <span class="name bold black">Angela Gray</span> followed you

                <span class="dot"></span>
              </p>
              <p>5m ago</p>
            </div>
          </div>
        </button>
        <!-- 3 -->
        <button class="card unread" name="btn3">
          <div class="card-content">
            <img
              src="./assets/images/avatar-jacob-thompson.webp"
              alt="avatar-jacob-thompson" />
            <div class="text">
              <p>
                <span class="name bold black">Jacob Thompson</span> has joined
                your group <span class="bold blue"> Chess Club</span>
                <span class="dot"></span>
              </p>
              <p>1 day ago</p>
            </div>
          </div>
        </button>
        <!-- 4 -->
        <button class="card" name="btn4">
          <div class="card-content">
            <img
              src="./assets/images/avatar-rizky-hasanuddin.webp"
              alt="avatar-rizky-hasanuddin" />
            <div class="text">
              <p>
                <span class="name bold black">Rizky Hasanuddin</span> sent you a
                private message
              </p>
              <p>5 days ago</p>
              <p class="private-mess">
                Hello, thanks for setting up the Chess Club. I've been a member
                for a few weeks now and I'm already having lots of fun and
                improving my game.
              </p>
            </div>
          </div>
        </button>
        <!-- 5 -->
        <button class="card" name="btn5">
          <div class="card-content">
            <img
              src="./assets/images/avatar-kimberly-smith.webp"
              alt="avatar-kimberly-smith" />
            <div class="text">
              <p>
                <span class="name bold black">Kimberly Smith</span> commented on
                your picture
              </p>
              <p>1 week ago</p>
            </div>
          </div>
          <img
            src="./assets/images/image-chess.webp"
            alt="image-chess"
            srcset="" />
        </button>
        <!-- 6 -->
        <button class="card" name="btn6">
          <div class="card-content">
            <img
              src="./assets/images/avatar-nathan-peterson.webp"
              alt="avatar-nathan-peterson" />
            <div class="text">
              <p>
                <span class="name bold black">Nathan Peterson</span> reacted to
                your recent post
                <span class="bold"
                  >5 end-game strategies to increase your win rate</span
                >
              </p>
              <p>2 week ago</p>
            </div>
          </div>
        </button>
        <!-- 7 -->
        <button class="card" name="btn7">
          <div class="card-content">
            <img
              src="./assets/images/avatar-anna-kim.webp"
              alt="avatar-anna-kim" />
            <div class="text">
              <p>
                <span class="name bold black">Anna Kim</span> left the group
                Chess Club
              </p>
              <p>2 week ago</p>
            </div>
          </div>
        </button>
      </section>
    </main>

    <div style="text-align: center" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebastian Jakubowski</a>.
    </div>
  </body>
</html>
